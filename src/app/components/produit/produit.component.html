

<div class="container bg-grey-500 h-20 m-auto">

  <div class="header mt-5">
    <button data-modal-target="authentication-modal" data-modal-toggle="authentication-modal" class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">Add Product</button>
  </div>
  <div *ngFor="let product of products">
    <div *ngFor="let key of Object.keys(product)">
      {{ key }}: {{ product[key] }}
    </div>
    <hr/>
  </div>
</div>

<app-formulaire-dynamique [visible]="visible>//app-formulaire-dynamique>
